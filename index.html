<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIXA-GPT Lite â€” Offline Q&A</title>

  <!-- style -->
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js (for client-side PDF text extraction) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>

  <!-- Fuse.js (for fuzzy searching) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <div id="app">
    <img id="background" src="assets/pixagpt_website_background.png" alt="background" />

    <!-- Power (top-left gap) -->
    <img id="power-btn" class="ui-img" src="assets/pixagpt_poweroff_button.png" alt="power">

    <!-- Status (top-right area) -->
    <img id="status-icon" class="ui-img" src="assets/pixagpt_status_unactive.png" alt="status">

    <!-- Time icon -->
    <img id="time-icon" class="ui-img" src="assets/pixagpt_time_morning.png" alt="time icon">

    <!-- Live time text -->
    <div id="time-text">--:--</div>

    <!-- Robot area (left) -->
    <div id="robot-area">
      <img id="robot-face" src="assets/pixagpt_neutral.png" alt="robot face">
    </div>

    <!-- Chat area (right) -->
    <div id="chat-area">
      <div id="messages"></div>

      <div id="input-row">
        <input id="user-input" placeholder="Ask me a question..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <!-- Hidden: file loader if you want to upload manually -->
    <div id="loader-ui" class="hidden">
      <label for="pdf-input">Upload Q&A PDF (optional): </label>
      <input type="file" id="pdf-input" accept="application/pdf"/>
      <button id="reload-btn">Reload from PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
