<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXA-GPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div id="bg">
    <img src="assets/pixagpt_website_background.png" id="background" alt="PIXA-GPT Background">

    <!-- Power Button -->
    <img src="assets/pixagpt_poweroff_button.png" id="power-button" alt="Power Button">

    <!-- Status Icon -->
    <img src="assets/pixagpt_status_unactive.png" id="status-icon" alt="Status Icon">

    <!-- Time Icon -->
    <img src="assets/pixagpt_time_morning.png" id="time-icon" alt="Time Icon">

    <!-- Time Display -->
    <div id="time-display"></div>

    <!-- Robot -->
    <img src="assets/pixagpt_neutral.png" id="robot" alt="Robot">

    <!-- Chat Area -->
    <div id="chat-box">
      <div id="chat-messages"></div>

      <div id="chat-controls">
        <img src="assets/pixagpt_message_typing_bar.png" id="typing-bar" alt="Typing Bar">
        <img src="assets/pixagpt_chat_message_enter_button.png" id="send-button" alt="Send Button">
      </div>
    </div>

    <!-- Break Popup -->
    <div id="break-popup">
      <img src="assets/pixagpt_break_popup.png" id="popup-bg" alt="Break Popup">
      <div id="popup-buttons">
        <img src="assets/pixagpt_takeabreak_button.png" id="take-break" alt="Take a Break">
        <img src="assets/pixagpt_continue_button.png" id="continue" alt="Continue">
        <img src="assets/pixagpt_close_breaktime_button.png" id="close-popup" alt="Close Popup">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
