<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXA-GPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div class="background">
    <img src="assets/pixagpt_website_background.png" alt="Background" class="bg-img">

    <!-- Power Button (top-left area near title) -->
    <div class="power-section">
      <img id="power-on" src="assets/pixagpt_poweron_button.png" alt="Power On">
      <img id="power-off" src="assets/pixagpt_poweroff_button.png" alt="Power Off" style="display: none;">
    </div>

    <!-- Status and Time Section (Top Bar) -->
    <div class="top-bar">
      <div class="status-section">
        <span class="label">Status:</span>
        <img id="status-icon" src="assets/pixagpt_status_unactive.png" alt="Status Icon">
      </div>
      <div class="time-section">
        <span class="label">Time:</span>
        <img id="time-icon" src="assets/pixagpt_time_morning.png" alt="Time Icon">
        <span id="live-time"></span>
      </div>
    </div>

    <!-- Robot Area (Left Side) -->
    <div class="robot-section">
      <img id="robot-face" src="assets/pixagpt_neutral.png" alt="Robot Face">
    </div>

    <!-- Chat Section (Right Side) -->
    <div class="chat-section">
      <div id="chat-box" class="chat-box"></div>
      <div class="message-bar">
        <img src="assets/pixagpt_message_typing_bar.png" alt="Message Bar" class="bar-bg">
        <input type="text" id="user-input" placeholder="Type your message...">
        <img src="assets/pixagpt_chat_message_enter_button.png" alt="Send" id="send-btn" class="send-btn">
      </div>
    </div>
  </div>

  <!-- Break Popup -->
  <div id="break-popup" class="popup" style="display: none;">
    <img src="assets/pixagpt_break_popup.png" alt="Break Popup" class="popup-bg">
    <div class="popup-buttons">
      <img src="assets/pixagpt_takeabreak_button.png" id="break-btn" alt="Take a Break">
      <img src="assets/pixagpt_continue_button.png" id="continue-btn" alt="Continue">
      <img src="assets/pixagpt_close_breaktime_button.png" id="close-popup" alt="Close">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
