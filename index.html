<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXA-GPT</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- LEFT: AI FACE -->
  <div id="leftPanel">
    <div id="faceFrame">
      <img id="faceImage" src="assets/pixa_gpt_pixel_face_neutral.png" alt="AI Face">
    </div>
    <img id="statusBulb" src="assets/pixa_gpt_activation_bulb_unactive.png" alt="Status Light">
    <div id="powerButtons">
      <img id="powerOn" class="power-btn" src="assets/pixa_gpt_power_on_button.png" alt="Power On">
      <img id="powerOff" class="power-btn" src="assets/pixa_gpt_power_off_button.png" alt="Power Off">
    </div>
  </div>

  <!-- RIGHT: CHAT -->
  <div id="rightPanel">
    <div id="chatBox"></div>

    <div id="inputSection">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendButton"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
