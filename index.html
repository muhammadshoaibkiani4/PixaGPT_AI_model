<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXA-GPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Background -->
    <img src="assets/pixagpt_website_background.png" id="background" alt="Website Background" />

    <!-- Top bar -->
    <div id="top-bar">
      <div id="title">
        <h1>PIXA-GPT</h1>
        <p>See how AI feels</p>
      </div>

      <div id="status-bar">
        <img src="assets/pixagpt_status_unactive.png" id="status-light" alt="Status Light" />
        <img src="assets/pixagpt_poweroff_button.png" id="power-btn" alt="Power Button" />
      </div>
    </div>

    <!-- Time -->
    <div id="time-section">
      <img src="assets/pixagpt_time_morning.png" id="time-icon" alt="Time Icon" />
      <div id="time-text">00:00</div>
    </div>

    <!-- Robot -->
    <div id="robot">
      <img src="assets/pixagpt_neutral.png" id="robot-face" alt="Robot Face" />
    </div>

    <!-- Chat -->
    <div id="chat-section">
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">
          <img src="assets/pixagpt_chat_message_enter_button.png" alt="Send" />
        </button>
      </div>
    </div>

    <!-- Break Popup -->
    <div id="break-popup" class="hidden">
      <img src="assets/pixagpt_break_popup.png" id="popup-bg" alt="Break Popup" />
      <div id="popup-buttons">
        <img src="assets/pixagpt_takeabreak_button.png" id="break-btn" alt="Take a Break" />
        <img src="assets/pixagpt_continue_button.png" id="continue-btn" alt="Continue" />
        <img src="assets/pixagpt_close_breaktime_button.png" id="close-popup-btn" alt="Close" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
