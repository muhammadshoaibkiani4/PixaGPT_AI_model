<body>
  <div id="leftPanel">
    <div id="faceFrame">
      <img id="faceImage" src="assets/pixa_gpt_pixel_face_neutral.png" alt="AI Face">
    </div>
    <img id="statusBulb" src="assets/pixa_gpt_activation_bulb_unactive.png" alt="Status Light">
    <div id="powerButtons">
      <img id="powerOn" class="power-btn" src="assets/pixa_gpt_power_on_button.png" alt="Power On">
      <img id="powerOff" class="power-btn" src="assets/pixa_gpt_power_off_button.png" alt="Power Off">
    </div>
  </div>

  <div id="rightPanel">
    <div id="chatBox"></div>

    <div id="inputSection">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendButton"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
